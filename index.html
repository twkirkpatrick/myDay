<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>myDay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href= "https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 transform"><span id="my">my</span><i class="fas fa-sun sun"></i><span id="day">Day</span></h1>
      <p class="lead">A simple scheduling app for getting all your ducks in a row</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mx-auto background">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"><span class="head-styles">Time</span></th>
                <th scope="col" id="activity-center"><span class="head-styles">Item</span></th>
                <th scope="col"><span class="head-styles">Save/Clear</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="timeBlock">
                <th scope="row">9AM</th>
                <td class="table-flex" id="9"><textarea class="text-field"></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
                
              </tr>
              <tr class=" timeBlock">
                <th scope="row">10AM</th>
                <td class="table-flex" id="10"><textarea class="text-field"  ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
              </tr>
              <tr class=" timeBlock">
                <th scope="row">11AM</th>
                <td class="table-flex" id="11"><textarea class="text-field" ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">12PM</th>
                <td class="table-flex"  id="12"><textarea class="text-field"></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">1PM</th>
                <td class="table-flex" id="13"><textarea class="text-field" ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">2PM</th>
                <td class="table-flex" id="14"><textarea class="text-field" ></textarea></td>
                <td class="table-wide"> 
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">3PM</th>
                <td class="table-flex" id="15"><textarea class="text-field" ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button> 
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">4PM</th>
                <td class="table-flex" id="16"><textarea class="text-field" ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button> 
                </td>
              </tr>
              <tr class="timeBlock">
                <th scope="row">5PM</th>
                <td class="table-flex" id="17"><textarea class="text-field" ></textarea></td>
                <td class="table-wide">
                  <button><i class="fas  fa-save save"></i></button>
                  <button><i class="fas fa-trash-alt trash"></i></button>
                </td>
            </tbody>
          </table> 
        </div>
      </div>
    </div>

    <div id="toastContainer"></div>



      

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
